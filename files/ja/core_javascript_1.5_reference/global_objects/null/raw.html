<h2 id="Syntax" name="Syntax">構文</h2>
<pre class="syntaxbox"><code>null </code></pre>
<h2 id="Description" name="Description">説明</h2>
<p><code>null</code> はリテラルであって、（例えば<a href="/en-US/docs/JavaScript/Reference/Global_Objects/undefined" title="/en-US/docs/JavaScript/Reference/Global_Objects/undefined"><code>undefined</code></a>のように）グローバルオブジェクトのプロパティではありません。</p>
<p>APIでは、取得しようとした要素に対し適切な要素がなかった場合に、代わりにnullを返すことがよくあります。</p>
