<p><strong>{{原語併記("属性", "attribute")}}</strong>は、タグの振る舞いを変えたり、メタデータを与えたりして、{{Glossary("tag", "タグ")}}を拡張するものです。属性は常に <code>name=value</code> の形式を取ります（ここで、<code>name</code> は属性の名前を、<code>value</code> はその値をそれぞれ表します）。</p>
