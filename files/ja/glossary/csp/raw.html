<p>CSP (Content Security Policy) は特定の種類のウェブサイト関連攻撃( {{Glossary("XSS")}} やデータインジェクション) を検出して軽減するのに使われます。</p>

<p>実装は <code>Content-Security-Policy</code> という {{Glossary("HTTP")}} ヘッダーを元にしています。</p>
