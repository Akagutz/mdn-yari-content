<p><strong>動的プログラミング言語</strong>は一般の言語がコンパイル時に行う操作を実行時に行うプログラミング言語です。例えば、 JavaScript は変数の型の変更やオブジェクトに対する新しいプロパティやメソッドの追加をプログラムの実行中に行うことができます。</p>

<p>これは、そのような変更が普通はできない静的プログラミング言語と呼ばれるものの反対語です、</p>
