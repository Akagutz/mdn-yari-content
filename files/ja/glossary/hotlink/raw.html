<p><strong>ホットリンク</strong>（<strong>インラインリンク</strong>とも呼ばれる）は、別のサイトから直接リンクされたオブジェクト（通常は画像）です。たとえば、site1.com でホストされている画像を、site2.com に直接表示します。</p>

<p>実際、多くの場合、それはひんしゅくを買う行為であり、その理由はリンク先のオブジェクトをホストしているウェブサイトでの望ましくない帯域幅の使用や、著作権上の懸念 — 許可なく行われた場合は窃盗とみなされます — を引き起こす可能性があるためです 。</p>
