<p>Microsoft Edge とは、Microsoft Windows に付属している、マイクロソフトが 2014年から開発しているグラフィカルな無料のウェブブラウザーです。 Edge は、最初は Spartan として知られ、長い間使われた {{glossary("Microsoft Internet Explorer","Internet Explorer")}} を置き換えました。</p>
