<p>CSS では<strong>擬似要素</strong>セレクターを使うことで、選択すべき特定の HTML 要素がない状況でも、ドキュメントのコンテンツの一部に、スタイルを適用できます。例えば、各段落の最初の文字を、要素自身の中に置いていくのではなく、<code>p</code>{{ Cssxref("::first-letter") }} で、それらのすべてに、スタイルを指定することができます。</p>
