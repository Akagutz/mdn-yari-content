<p><strong><dfn>ラスターイメージ</dfn></strong> (raster Image) とは、ピクセルのグリッドとして定義されている画像です。ビットマップ (bitmaps) としても参照されます。<a href="/ja/docs/Glossary/jpeg">JPEG</a>、<a href="/ja/docs/Glossary/PNG">PNG</a>、<a href="/ja/docs/Glossary/gif">GIF</a>、<a href="https://ja.wikipedia.org/wiki/ICO_(ファイルフォーマット)">ICO</a> は、ウェブでよく使われるラスターイメージの形式です。</p>

<p>普通ではラスターイメージのファイルは 1 つの解像度のみ含まれていますが favicon でよく使用される ICO、CUR フォーマットと <a href="/ja/docs/Web/CSS/cursor">CSS カーソル画像</a>には複数のサイズが含まれている場合があります。</p>
