<p>{{obsolete_header(7.0)}}</p>

<h2 id="Summary" name="Summary">概要</h2>

<p>ファイルの名前を返します。セキュリティ上の理由で、ファイルへのパスはこのプロパティに含まれていません。</p>

<div class="note">このプロパティは非推奨です。代わりに {{domxref("File.name")}} を使用してください。</div>

<h2 id="Syntax" name="Syntax">構文</h2>

<pre>var name = instanceOfFile.fileName</pre>

<h2 id="Value" name="Value">値</h2>

<p>文字列</p>

<h2 id="Specification" name="Specification">仕様策定状況</h2>

<p>どの仕様書でも策定されていません。</p>

<h2 id="See_also" name="See_also">関連情報</h2>
