<h2 id="Summary" name="Summary">概要</h2>
<p>対象要素の <code>mousedown</code> イベントに対応するイベントハンドラです。</p>
<h2 id="Syntax" name="Syntax">構文</h2>
<pre class="syntaxbox">element.onmousedown = <var>funcRef</var>;
</pre>
<ul>
 <li><var>funcRef</var> : 関数への参照、または関数式</li>
</ul>
<h2 id="Notes" name="Notes">注記</h2>
<p><code>mousedown</code> イベントはユーザがマウスボタンを押下した際に発生するイベントです。</p>
