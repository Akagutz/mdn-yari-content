<p>XMLHttpRequest.channel は リクエストを送信するときにオブジェクトによって使用される<code><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XPCOM/Reference/Interface/nsIChannel" title="">nsIChannel</a></code> です。channelがまだ作られていない場合、これはnullです。マルチパートリクエストのときは、これは最初のchannelであり、マルチパートリクエストの異なるパートのことではありません。<strong>アクセスするには、権限昇格が必要です。</strong></p>
