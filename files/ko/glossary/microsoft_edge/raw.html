<p>마이크로소프트 엣지는 마이크로소프트 윈도우(Microsoft Windows)에 번들로 제공되는 무료 그래픽 웹 {{Glossary("browser","브라우저")}}로 2014년부터 마이크로소프트가 개발했다. 처음에 스파르탄(Spartan)으로 알려졌던 엣지는 오랫동안 지속되어 온 마이크로소프트 브라우저 {{glossary("Microsoft Internet Explorer","Internet Explorer")}}를 대체했다.</p>
