<p>XTF(eXtensible Tag Framework)는 Mozilla에 XPCOM 컴포넌트(JavaScript나 C++로 작성된)를 써서 새 namespace 지원 추가를 허용합니다. 예를 들어, <a class="external" href="http://www.mozilla.org/projects/xforms/">Mozilla XForms 프로젝트</a>는 <a href="ko/XForms">XForms</a> namespace 지원을 추가하기 위해 XTF를 씁니다. <a class="external" href="http://www.croczilla.com/xtf">XTF 홈페이지</a>를 보세요.
