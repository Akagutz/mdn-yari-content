<p>DNS (Domain Name System) 域名系统，将方便用户记忆的域名地址{{glossary("domain name","domain names")}}转换为IP数字串{{Glossary("IP address","IP addresses")}}，从而在因特网{{Glossary("Internet")}} 或者私有网络上找到特定的机器。</p>
