<p><strong>Git </strong>是一个开源免费的分布式的版本控制 ({{Glossary("SCM", "SCM", 1)}}) 系统。它可以帮助开发团队分布式处理代码库。 与以前的版本控制系统相比，它能在本地开发机器上进行常见操作（分支，提交等）的能力，无需更改主存储库甚至不需要具有对其的写入访问权限。</p>
