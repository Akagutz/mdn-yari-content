<p><strong>原型编程</strong> 是 {{Glossary("OOP", "面向对象编程")}} 的一种风格。它的 {{Glossary('Class', '类')}} 没有明确的定义，只是通过向其它的类中添加属性和方法来得到它，甚至偶尔使用空对象来创建类。</p>

<p>简单来说，这种类型的风格允许创建一个 {{Glossary('Object', 'object')}}。没有定义其{{Glossary('Class', 'class')}}。</p>
