<p>JavaScript的<strong>严格模式</strong>是使用受限制的JavaScript的一种方式，从而隐式退出“<a href="https://developer.mozilla.org/docs/Glossary/Sloppy_mode">草率模式</a>”。严格模式不仅仅是一个子集：这种模式故意地与普通情形下的代码有所区别。</p>

<p>通过在脚本头/函数头包含<code>"use strict";</code></p>
