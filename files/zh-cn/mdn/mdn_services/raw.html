<div>{{MDNSidebar}}</div><p class="summary">MDN服务是一项实验性的公共事业，其目的是为了让那些网站开发人员去适应现存的工作流程并帮助他们提高网站代码的质量，所有的MDN服务都是基于最初的开发版本，所以出于对代码质量的考虑，我们并不推荐你在开发实际产品中去依赖它们。如果你想要去体验技术原型，更深层次的服务已经准备好等待你去尝试了，我们很高兴，也希望能得到你有关于它们的反馈意见。</p>

<h2 id="网络兼容性服务_(Discord)">网络兼容性服务 ("Discord")</h2>

<p><a href="http://mdn-discord.herokuapp.com/">Discord</a> 是一个用于检测你代码中的兼容性问题的 <a href="https://help.github.com/articles/about-webhooks/">GitHub webhook</a>。 当前使用 <a href="https://github.com/anandthakker/doiuse.com">doiuse</a> 检测 CSS 代码并在GitHub上向你的代码提交添加注释。</p>
