<p>当在window对象上触发close事件时的事件处理器 (在Firefox 2 或 Safari中不可用)</p>

<h2 id="语法">语法</h2>

<pre class="syntaxbox">window.onclose = funcRef;
</pre>

<h3 id="参数">参数</h3>

<ul>
 <li><code>funcRef</code> 是一个function的引用。</li>
</ul>

<h2 id="示例">示例</h2>

<pre class="brush: js">window.onclose = resetThatServerThing;
</pre>
