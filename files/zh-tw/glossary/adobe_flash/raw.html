<p id="Summary">Flash 是一項過時的技術由 Adobe 開發，它讓丰富的網頁apps、矢量圖形和多媒體變爲可能。需要安裝正確的插件才可以在網頁瀏覽器({{Glossary("Browser","web browser")}})内使用 Flash.</p>
