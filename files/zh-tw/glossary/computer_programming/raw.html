<p>計算機編程是編寫和組織一系列指令的進程。這些進程告知計算機/軟體程式在計算機理解的語言中應該做什麼。 這些指令形式來自不同的語言如： C++、 Java、 JavaScript、 HTML、 Python、 Ruby、 和 Rust。  </p>

<p>使用合適的語言，可以編程/創建所有類型的軟體。例如，幫助科學家進行複雜運算的程式， 存儲大量數據的數據庫，准許用戶下載音樂的網站，或者准許用戶創建動畫影視的動畫軟體。</p>
