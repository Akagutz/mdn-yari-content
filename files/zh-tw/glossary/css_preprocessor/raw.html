<p><span class="seoSummary"><strong>CSS 預處理器</strong>是個能透過該預處理器語法產生 {{Glossary("CSS")}} 的程式。</span>CSS 預處理器有很多選擇，不過大多數的 CSS 預處理器都會添加純 CSS 所沒有的功能，例如：mixin、巢狀選擇器、繼承選擇器等。這些功能會令 CSS 結構的可讀性更高、也更容易維護。</p>

<p>要使用 CSS 預處理器，你要在{{Glossary("伺服器")}}安裝 CSS 編譯器。</p>
